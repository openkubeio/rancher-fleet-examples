
defaultNamespace: default
helm:
  chart: https://github.com/openkubeio/rancher-fleet-examples/raw/main/charts/kubernetes-ingress-1.5.0.tgz
targetCustomizations:
- name: dev
  helm:
    values:
      controller:
        kind: DaemonSet
        service:
          nodePorts:
            http: 30080
            https: 30443
            stat: 31024
  clusterSelector:
    matchLabels:
      target: dev
- name: qa
  helm:
    values:
      controller:
        kind: DaemonSet
        service:
          nodePorts:
            http: 30080
            https: 30443
            stat: 31024
  clusterSelector:
    matchLabels:
      env: qa
